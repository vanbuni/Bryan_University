{% extends 'base.html' %}

{% block content %}
<h1>About</h1>
<p>About page</p>

<p>
    {{ my_text }}, {{ my_number }}
</p>


<ul>
{% for abc in my_list %}
    {% if abc == 4242 %}
        <li>{{ forloop.counter }} - {{abc|add:22 }}</li>
    {% else %}
        <li>{{ forloop.counter }} - {{ abc }}</li>
    {% endif %}
{% endfor %}
</ul>



    {% endblock %}
